<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raxy Tools v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🚀 Raxy Tools v2</h1>
    <p>Tools Serbaguna: Downloader • Fake Story • iPhone Quote</p>
  </header>

  <main>
    <div class="menu">
      <button onclick="showSection('iqc')">📱 iPhone Quote</button>
      <button onclick="showSection('fakeStory')">🎭 Fake Story</button>
      <button onclick="showSection('downloader')">🎬 Downloader IG & TikTok</button>
    </div>

    <!-- IQC -->
    <section id="iqc" class="section hidden">
      <h2>📱 iPhone Quote Creator</h2>
      <input type="text" id="iqcText" placeholder="Masukkan teks...">
      <button onclick="makeIQC()">Buat Gambar</button>
      <div id="iqcResult" class="result"></div>
    </section>

    <!-- Fake Story -->
    <section id="fakeStory" class="section hidden">
      <h2>🎭 Fake Story Generator</h2>
      <input type="text" id="fsUsername" placeholder="Nama pengguna">
      <input type="text" id="fsCaption" placeholder="Tulis caption">
      <button onclick="makeFakeStory()">Buat Story</button>
      <div id="fsResult" class="result"></div>
    </section>

    <!-- Downloader -->
    <section id="downloader" class="section hidden">
      <h2>🎬 Video Downloader</h2>
      <input type="text" id="dlUrl" placeholder="Tempel URL Instagram / TikTok...">
      <button onclick="downloadVideo()">Download</button>
      <div id="dlResult" class="result"></div>
    </section>
  </main>

  <footer>
    <p>⚙️ Made by <b>Raxy</b> | Powered by Open APIs</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
